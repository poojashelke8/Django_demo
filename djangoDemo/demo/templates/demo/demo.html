<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Demo's</title>
</head>
<body>
    <h2> Shwoing all demo details</h2>
    {% for demo in demos %}
<div>
    <img src="{{ demo.image.url }}" alt="" width="200">
    <h3>{{ demo.name }}</h3>
    <p>{{demo.description}}</p>
</div>
{% empty %}
<p>No demos available</p>
{% endfor %}
</body>
</html>
